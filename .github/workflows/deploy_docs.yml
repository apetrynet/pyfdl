name: Deploy Docs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    needs: test_pyfdl
    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs mktestdocs

      - name: Deploy docs
        run: |
          mkdocs gh-deploy
